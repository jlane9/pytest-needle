language: python
sudo: required
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
# command to install dependencies
install:
  - pip install -e .
  - pip install -r requirements.txt
  - sudo apt-get install imagemagick perceptualdiff
before_script:
  - pytest --driver BrowserStack --capability os "OS X" --capability os_version "El Capitan" --needle-save-baseline test/
# command to run tests
script:
  - pytest --driver BrowserStack --capability os "OS X" --capability os_version "El Capitan" --pycodestyle pytest_needle --cov pytest_needle/ --cov-report term-missing test/
after_success:
  - coveralls
